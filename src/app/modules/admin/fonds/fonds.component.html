<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="assets/images/avatars/user.png">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                Bienvenidos {{('nombre_usuario')}}</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">Tienes {{"cantidad de susbripciones"}}
                                fondos subscriptos</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <div class="flex flex-col">
                        <div class="flex items-center bg-gray-50 px-2 py-2 rounded">
                            <div
                                class="flex items-center justify-center w-14 h-14 rounded bg-red-100 text-red-800 dark:bg-red-600 dark:text-red-50">
                                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:credit-card'"></mat-icon>
                            </div>
                            <div class="flex-auto ml-4 leading-none">
                                <div class="text-sm font-medium text-secondary">Expenses</div>
                                <div class="mt-2 font-medium text-2xl">10000</div>
                                <mat-progress-bar class="mt-3 rounded-full" [color]="'warn'" [mode]="'determinate'"
                                    [value]="100"></mat-progress-bar>
                            </div>
                            <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
                                <div class="text-lg leading-none">2.6%</div>
                                <mat-icon class="text-green-600 icon-size-4 ml-1"
                                    [svgIcon]="'heroicons_mini:arrow-long-down'"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2  gap-2 max-w-screen-xl mx-auto px-1  my-4 sm:my-6">
        <!-- Card -->
        <fuse-card class="flex flex-col lg:flex-row filter-pricing">
            <div class="p-3 sm:p-4 lg:p-5">
                <div class="text-xl font-bold">Nombre</div>
                <div class="mt-1 leading-relaxed text-secondary">
                    Descripci√≥n del fondo
                </div>
                <div class="flex items-center mt-5">
                    <div class="font-medium text-secondary">Categoria</div>
                    <div class="flex-auto ml-2 border-b-2"></div>
                </div>
                <!-- Features -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-2 mt-3">
                    <div class="flex items-center">
                        <mat-icon class="icon-size-5 text-primary"
                            [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>
                        <div class="ml-2">Categoria</div>
                    </div>
                    
                </div>
            </div>
            <!-- Price -->
            <div
                class="flex flex-col items-center p-2 lg:px-5 lg:py-3  bg-blue-100 ">
                <div class="flex items-center whitespace-nowrap">
                    <div class="text-4xl font-extrabold tracking-tight">$599</div>
                    <div class="ml-2 text-xl font-semibold text-secondary">COP</div>
                </div>
                 <div class="font-medium text-center text-secondary">
                        <div>Monto minimo</div>
                </div>
                <button class="w-full mt-4 lg:mt-auto" mat-flat-button [color]="'primary'">
                   Subcribirte
                </button>
            </div>
        </fuse-card>
    </div>

</div>
